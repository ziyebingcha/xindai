<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/loan_detail.css">
    <title>贷款详情</title>
</head>
<body>
    <div class="loan-top">
        <div>
            <div>
                <img src="img/loan.png" alt="">

                    <p>借款期限：<span>12-24个月</span></p>

            </div>

        </div>
    </div>
    <div class="loan-detail-box">
       <div class="detail-one">
           <div class="detail-title">申请条件</div>
           <div class="detail-content">
	           	<p>
	                <span>年龄要求：</span> 1000

	            <p>

	            </p>

	           </p>

       </div>

	            </p>
            </div>
            
        </div>
    </div>
    <button class="btn" onclick="loadhref()">立即申请</button>
</body>

<script >
var loadhref=function(){
    location.href='apply_online.html'
}

</script>
</html>
