<script src="js/jquery.min.js"></script>
<script src="js/layer.js"></script>
<script>
$(document).ready(function () {
    $('.nav').load('nav.html');
})
$('.vip-item').click(function(){
    $(".mask").css("height",$(document).height());
    $(".mask").css("width",$(document).width());
    $(".mask").show();
    $('#vip_buy').css('display','block');

})

$('.close').click(function(){
    $('#vip_buy').css('display','none');
    $(".mask").hide();
})
$('.wechat-checked').click(function(){
    var src=$('.wechat-checked').attr('src');
    console.log(src);
    if(src=='img/checked1.png'){$('.wechat-checked').attr('src','img/checked.png');}
    else if(src=='img/checked.png'){$('.wechat-checked').attr('src','img/checked1.png');}
})
$('.btn-buy').click(function(){
    var src=$('.wechat-checked').attr('src');
    if(src!=='img/checked.png'){
        layer.msg("请选择支付方式",{time:1500});
    }
})
</script>
